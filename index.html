<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBABANK - Seu Banco Digital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>gbabank</h1>
      </div>
      <nav class="nav">
        <ul class="menu">
          <li><a href="#services">Serviços</a></li>
          <li><a href="#account">Conta Online</a></li>
          <li><a href="#app">Aplicativo</a></li>
          <li><a href="#about">Sobre Nós</a></li>
          <li><a href="#blog">Blog</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
      <div class="actions">
        <button class="btn btn-login">Entrar</button>
        <button class="btn btn-signup">Criar Conta</button>
      </div>
    </div>
  </header>

  <!-- Seção Hero -->
<section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Seu Banco Digital Moderno</h1>
        <p>Segurança, inovação e praticidade ao seu alcance.</p>
        <div class="hero-actions">
          <button class="btn btn-primary">Abra sua Conta</button>
          <button class="btn btn-secondary">Saiba Mais</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="assets/hero-image.png" alt="Imagem representando um banco digital">
      </div>
    </div>
  </section>
  




  <script src="./js/script.js"></script>
